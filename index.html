<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/png"
        href="https://invicdn.worldcdn.net/836428152/http/95.215.224.43/www.kampabits.org/wp-content/themes/indusbits/images/indusbitslogo.jpg.pagespeed.ce.Xz1jyZjq-C.jpg" />
    <link rel="stylesheet" href="css/style.css">
    <title>Registration App</title>
</head>

<body>
    <div class="container">
        <h1>Registration App</h1>
        <form id="form" action="/login.html">

            <input type="text" placeholder="Username" id="userName">
            <input type="password" placeholder="Password" id="passWord">

            <input type="password" id="confirmPass" placeholder="Confirm Password">


            <button id="addBtn" type="submit">
                <a href="login.html">
                    Register</button> </a>
        </form>
        <br>
        <hr>

    </div>
    <script src="./js/app.js"></script>
</body>

</html>
